<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/home.css">
    <link rel="stylesheet" href="../resource/fontawesome-free-5.15.3-web/css/all.css">
    <title>Surfhouse</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <a href="home.html">
                        <img src="../resource/logo/logo.png" alt="Surfhouse logo">
                    </a>
                </div>
                <div class="header-right">
                    <ul class="social">
                        <li>
                            <a href="">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fab fa-youtube"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fab fa-pinterest-square"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                    
                </div>
                
            </div>
            <div class="banner">
                <div class="banner-wrap">
                    <div class="banner-left">
                        <ul class="login">
                            <li>
                                <a href="">LOGIN</a>
                            </li>
                            <li style="float: right;">
                                <a href="" >WISH LIST</a>
                            </li>
                        </ul>
                        <div class="cart">
                            <ul class="cart-description">
                                <li>
                                    <i class="fa fa-shopping-cart fa-2x"></i>
                                </li>
                                <li>
                                    <p>
                                        "somewhat" <br>
                                        <span > someitem</span>
                                    </p>
                                </li>
                            </ul>
                            <ul class="cart-control">
                                <li>
                                    <a href="">
                                        <i class="fas fa-times fa-2x"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        EDIT
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <ul class="quick-access">
                            <li class="viewcart">
                                <a href="">VIEW CART</a>
                            </li>
                            <li class="checkout" style="float:right;">
                                <a href="">CHECKOUT</a>
                            </li>
                        </ul>
                        <div class="search">
                            <input type="text" class="inp-text" placeholder="SEARCH">
                            <button class="btn btn-primary inp-submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <div class="welcome-box">
                            <h2>WELCOME TO SURFHOUSE</h2>
                            <p>The onliy online store you will ever need for all your windsurfing and kitesurfing and SUP nedds</p>
                        </div>
                    </div>
                    <div class="banner-right"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
